<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="main.css">
	<title>Login Page</title>
</head>
<body>
	<h1 class="login-title" role="banner">INVENTATION</h1>
	<p style="text-decoration: underline" class="form-descript">Log in!</p>
	<form class="user-login" role="form">
		<span>Username: </span>
		<input type="text" class="username" aria-label="username" name="username">
		<br>
		<br>
		<span>Password:</span>
		<input type="text" class="password" aria-label="password" name="password">
		<br>
		<button type="button" class="login-btn", name="login-btn" onclick="userLogin()">Login</button>
	</form>
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script type="text/javascript" src = "home.js"></script>
</html>
