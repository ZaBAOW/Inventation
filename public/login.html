<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Itim|Kreon" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Login Page</title>
</head>
<body>
    <h1 class="login-title" role="banner">Inventation</h1>
    <p class="form-descript">Demo login</p>
    <p class="form-descript">username: testuser</p>
    <p class="form-descript">password: testpassword</p>
    <p style="text-decoration: underline" class="form-descript">Log in!</p>
    <form class="user-login" role="form">
        <span class="username-label">Username: </span>
        <input type="text" class="username" aria-label="username" name="username">
        <br>
        <br>
        <span class="password-label">Password:</span>
        <input type="password" class="password" aria-label="password" name="password">
        <br>
        <button type="button" class="login-btn", name="login-btn" onclick="userLogin()">Login</button>
        <br>
        <a href="Signup.html" class="toSignUp">Don't have a profile? Click Here!</a>
    </form>
    <footer class="footer">
       <div class="footer-container">
           <ul>
               <li class="contact-info">
                <li class="contact-info">
                    <a href="mailto:amkadesky@aol.com?subject=Hello" aria-label="Email Andrew">
                    <i aria-hidden='false' class="fas fa-envelope" title="Email"></i>
                    </a>
               </li>
               <li class="contact-info">
                    <a href="https://github.com/ZaBAOW" aria-label="View GitHub profile">
                    <i aria-hidden='false' class="fab fa-github" title="GitHub"></i>
                    </a>
                </li>
                <li class="contact-info">
                    <a href="https://www.linkedin.com/in/andrew-kadesky-566aa2127/" aria-label="View LinkedIn profile">
                    <i aria-hidden='false' class="fab fa-linkedin" title="LinkedIn"></i>
                    </a>
                </li>
           </ul>
       </div>
   </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src = "home.js"></script>
</body>
</html>
