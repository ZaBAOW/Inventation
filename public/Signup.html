<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<title>Home Page</title>
</head>
<body>
	<h1 class="signup-title">INVENTATION</h1>
	<p style="text-decoration: underline" class="form-descript">Sign Up!</p>
	<form class="profile-create">
		<span>Username: </span>
		<input type="text" class="username" name="username">
		<br>
		<br>
		<span>Password:</span>
		<input type="text" class="password" name="password">
		<br>
		<br>
		<span>First Name: </span>
		<input type="text" class="firstName" name="firstName">
		<br>
		<br>
		<span>Last Name: </span>
		<input type="text" class="lastName" name="lastName">
		<br>
		<button type="button" class="profile-submit" name="profile-submit" onclick="userCreate()">Create</button>
		<button type="button" class="profile-remove" name="profile-remove" onclick="userRemove()">Delete Profile</button>
	</form> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"</script>
<script type="text/javascript" src = "home.js"></script>
</html>
