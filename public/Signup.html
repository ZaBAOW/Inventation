<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Itim|Kreon" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Home Page</title>
</head>
<body>
    <h1 class="signup-title" aria-label="header">Inventation</h1>
    <p style="text-decoration: underline" class="form-descript">Sign Up!</p>
    <form class="profile-create" role="form">
        <span class="username-label">Username: </span>
        <input type="text" class="username" aria-label="username" name="username">
        <br>
        <br>
        <span class="password-label">Password:</span>
        <input type="text" class="password" aria-label="password" name="password">
        <br>
        <br>
        <span class="firstname-label">First Name: </span>
        <input type="text" class="firstName" aria-label="firstName" name="firstName">
        <br>
        <br>
        <span class="lastname-label">Last Name: </span>
        <input type="text" class="lastName" aria-label="lastName" name="lastName">
        <br>
        <button type="button" class="profile-submit" name="profile-submit" onclick="userCreate()">Create</button>
        <button type="button" class="profile-remove" name="profile-remove" onclick="userRemove()">Delete Profile</button>
        <a href="homePage.html" class="toHome">Return to Homepage</a>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src = "home.js"></script>
</body>

</html>
